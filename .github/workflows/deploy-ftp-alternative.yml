name: FTP Deploy (Alternative - using lftp)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app (static export)
        env:
          NEXT_PUBLIC_PHP_API_URL: ${{ secrets.PHP_API_URL }}
          NODE_ENV: production
        run: |
          export NEXT_PUBLIC_PHP_API_URL=${NEXT_PUBLIC_PHP_API_URL:-https://annhurst-ts.cloud}
          npm run build

      - name: Prepare files for FTP (static export)
        run: |
          mkdir -p deploy
          if [ -d out ]; then
            cp -r out/* deploy/
          else
            echo "Error: out/ directory not found. Build may have failed."
            exit 1
          fi
          cp -r backend-php deploy/backend-php
          if [ -f backend-php/.env.example ]; then
            cp backend-php/.env.example deploy/backend-php/.env.example
          fi
          mkdir -p deploy/uploads

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: FTP Deploy using lftp
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PORT: ${{ secrets.FTP_PORT || '21' }}
        run: |
          lftp -c "
            set ftp:ssl-allow yes
            set ftp:ssl-force yes
            set ssl:verify-certificate no
            open -p $FTP_PORT -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER
            mirror -R deploy/ / --delete --verbose --exclude-glob .git* --exclude-glob .env* --exclude-glob node_modules/** --exclude-glob .next/cache/**
            quit
          "

